<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <!-- /Head -->

  <!-- Body -->
  <body>
    <!-- HEADER SECTION -->
    <section class="hero">
      <div class="hero-curve"></div>
      <header class="main-header">
        <nav class="nav-menu container">
          <div class="logo">
            <img src="./assets/img/logo.png" alt="" />
          </div>
          <div class="nav-links">
            <ul class="link-list">
              <li class="link"><a href="">Companies</a></li>
              <li class="link"><a href="">Candidates</a></li>
              <li class="link"><a href="">Assessment</a></li>
              <li class="link"><a href="">Post a Job</a></li>
              <li class="link"><a href="">Career Advice</a></li>
            </ul>
          </div>
          <div class="auth-links">
            <ul class="link-list">
              <li class="link"><a href="">Sign Up</a></li>
              <li class="link link-btn"><a href="">Log In</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="hero-container container">
        <div class="hero-description">
          <h1 class="description-title">
            Find a
            <span class="title-green">job</span>
            easily
          </h1>
          <p class="description-content">
            With verified, up-to-date job listings directly from employer
            webistes, we create a premium experience for job seekers, employers,
            and data seekers alike.
          </p>
          <div>
            <form action="" class="hero-form">
              <input
                type="text"
                class="hero-search"
                placeholder="Enter keywords, skill, interest"
              />
              <div class="location-icon">
                <img src="./assets/img/svg/location.svg" alt="" />
              </div>
              <input type="text" class="hero-location" placeholder="Location" />
              <button class="hero-btn">
                <img src="./assets/img/svg/search-icon.svg" alt="" />
              </button>
            </form>
          </div>
          <div class="hero-companies">
            <p class="company-title">Trusted by:</p>
            <div class="companies-logo">
              <div class="company-logo">
                <img src="./assets/img/paystack-icon.png" alt="" />
              </div>
              <div class="company-logo">
                <img src="./assets/img/google-icon.png" alt="" />
              </div>
              <div class="company-logo">
                <img src="./assets/img/kpmg-icon.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="hero-image">
          <div class="image-border">
            <div class="image-container"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- /HEADER SECTION -->
  </body>
  <!-- /Body -->
</html>
